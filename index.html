<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
   
</head>
<body>
    <div class="form">
        <div class="form--title-wrap">
            <div class="form--input-wrapper">
                <div class="form--input-item">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="inputs-user" placeholder="Name">
                </div>
                <div id="name-validation" class="validation-msgs"></div>
            </div>
            <div class="form--input-wrapper">
                <div class="form--input-item">
                    <label for="lastName">Last Name:</label>
                    <input id="last-Name" type="text" class="inputs-user" placeholder="lastName">
                </div>
                <div id="lastName-validation" class="validation-msgs"></div>
            </div>
            <div class="form--input-wrapper">
                <div class="form--input-item">
                    <label for="phone">Phone:</label>
                    <input id="phone" type="tel" class="inputs-user" placeholder="Phone">
                </div>
                <div id="phone-validation" class="validation-msgs"></div>
            </div>
            <button class="form--btn">Add</button>
        </div>
        <ul class="form--list-wrap">
            
        </ul>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
